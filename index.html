<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabelinha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Quarta Tabela-->
    <table>
      <tr>
        <td colspan="2">6</td>
        <td rowspan="3">1</td>
        <td>8</td>
      </tr>
      <tr>
        <td>7</td>
        <td>3</td>
        <td rowspan="2">4</td>
      </tr>
      <tr>
        <td colspan="2">5</td>
      </tr>
      <tr>
        <td colspan="4">2</td>
      </tr>
    </table>
  </body>
</html>
