<!DOCTYPE html>
<html lang="en">
  <head> 
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabelas em html</title>
  <link rel="stylesheet" href="./css/design.css" />
  </head>
  <body>
    <!-- Primeira Tabela-->
    <h1>PRIMEIRA TABELA</h1>
    <table>
      <tr>
        <td rowspan="3">1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td colspan="2">4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
    <!-- Segunda Tabela-->
    <h1>SEGUNDA TABELA</h1>
    <table>
      <tr>
        <td>8</td>
        <td>3</td>
        <td>6</td>
        <td rowspan="4">5</td>
      </tr>
      <tr>
        <td colspan="2">4</td>
        <td rowspan="3">7</td>
      </tr>
      <tr>
        <td>1</td>
        <td>9</td>
      </tr>
      <tr>
        <td colspan="2">2</td>
      </tr>
    </table>
    <!-- Terceira Tabela-->
    <h1>TERCEIRA TABELA</h1>
    <table>
      <tr>
        <td colspan="2">6</td>
        <td rowspan="3">1</td>
        <td>8</td>
      </tr>
      <tr>
        <td>7</td>
        <td>3</td>
        <td rowspan="2">4</td>
      </tr>
      <tr>
        <td colspan="2">5</td>
      </tr>
      <tr>
        <td colspan="4">2</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula de Web I</title>
    <link rel="stylesheet" href="css/design.css" />
  </head>
  <body>
    <main class="content">
      <form method="POST" action="" enctype="multipart/form-data">
        <fieldset>
          <legend>Cadastro</legend>
          <div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="josé" />
          </div>
          <div>
            <label for="nome">E-mail: </label>
            <input type="text" name="nome" id="nome" placeholder="jose123@gmail.com" />
          </div>
          <div>
              <input type="radio" name="masculino" id="masculino">
              <label for="masculino">Masculino</label>
              <input type="radio" name="feminino" id="feminino">
              <label for="feminino">Feminino</label>
          </div>
          <div>
            <label for="">Estado/Cidade</label>
            <select name="estado" id="estado" required>
            <option></option>
            <option value="1">Acre</option>
            <option value="2">Rio Grande do Sul</option>
            <option value="3">Minas Gerais</option>
            <input type="text">
          </select>
          </div>
          <label for="file">Selecione um arquivo</label>
          <input type="file" name="arquivo[]" multiple /><br />
          <input type="hidden" name="id" value="1" /><br />
          
          <label for="mensagem">Sugestão:</label><br>
          <textarea name="mensagem"></textarea>
          <br />
          <input type="image" src="/img/download.png">
        </fieldset>
      </form>
    </main>
  </body>
</html>
